    <style>
      body { font-family: 'Inter', sans-serif; }
      @keyframes siren-flash {
        0%, 100% { background-color: #ef4444; }
        50% { background-color: #7f1d1d; }
      }
      @keyframes glow-red {
        0%, 100% { 
          box-shadow: 0 0 20px 5px rgba(220, 38, 38, 0.4), 0 0 0 10px rgba(220, 38, 38, 0.1); 
        }
        50% { 
          box-shadow: 0 0 50px 20px rgba(220, 38, 38, 0.6), 0 0 0 25px rgba(220, 38, 38, 0); 
        }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
      }
      @keyframes vibrate {
        0% { transform: translate(0); }
        10% { transform: translate(-2px, -2px); }
        20% { transform: translate(2px, -1px); }
        30% { transform: translate(-3px, 1px); }
        40% { transform: translate(3px, 1px); }
        50% { transform: translate(-1px, -1px); }
        60% { transform: translate(-3px, 1px); }
        70% { transform: translate(2px, 1px); }
        80% { transform: translate(-1px, -1px); }
        90% { transform: translate(2px, 2px); }
        100% { transform: translate(1px, -2px); }
      }
      @keyframes radio-wave {
        0% { transform: scale(1); opacity: 0.6; }
        100% { transform: scale(4); opacity: 0; }
      }
      @keyframes shadow-pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); }
        50% { box-shadow: 0 0 30px 10px rgba(220, 38, 38, 0); }
      }
      @keyframes text-glow-pulse {
        0%, 100% { transform: scale(1); text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        50% { transform: scale(1.03); text-shadow: 0 0 25px rgba(255,255,255,0.6); }
      }
      .animate-siren {
        animation: siren-flash 1s infinite;
      }
      .animate-glow-red {
        animation: glow-red 2s infinite ease-in-out;
      }
      .animate-vibrate {
        animation: vibrate 0.3s linear infinite;
      }
      .animate-radio-wave {
        animation: radio-wave 2.1s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      .animate-shadow-pulse {
        animation: shadow-pulse 1.5s ease-out infinite;
      }
      .animate-float-logo {
        animation: float 4s ease-in-out infinite;
      }
      .animate-text-siaga {
        animation: text-glow-pulse 3s ease-in-out infinite;
        display: inline-block;
      }
      .leaflet-default-icon-path { background-image: url(https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png); }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
